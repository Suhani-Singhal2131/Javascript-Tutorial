<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor:pointer
        }
        .parent{
            background-color: rgb(39, 213, 138);
            padding: 14px;
            margin: 14px;
        }
        .grandparent{
            background-color: rgb(172, 230, 46);
            padding: 14px;
            margin: 14px;
        }
        
    </style>
</head>
<body>
    <!-- <div class="container">
        <dib class="box">I am a Box</dib>
    </div>
    <button id="btn">change</button>
    <script src="script6.js"></script> -->

    <!-- event bubbling -->
     <div class="grandparent">
        <section class="parent">
            <div class="child">
                I am a child
            </div>
        </section>
     </div>

     <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("child is clicked")
        })
        // document.querySelector(".child").removeEventListener("click",()=>{
        //     alert("child is clicked")
        // })
        document.querySelector(".parent").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("parent is clicked")
        })
        document.querySelector(".grandparent").addEventListener("click",()=>{
            alert("grandparent is clicked")
        })

        //set interval 
        //suppose we want to generate a random colour after 3000 sec
        function getRandomColor(){
            let val1=Math.ceil(0 +Math.random()*255);
            let val2=Math.ceil(0 +Math.random()*255);
            let val3=Math.ceil(0 +Math.random()*255);
            return `rgb(${val1},${val2},${val3})`
        }
        // let a=setInterval(() => {
        //     document.querySelector(".parent").style.background=getRandomColor()
        // }, 500);
        // console.log(a)

        //set timeout runs only one time
        let a=setTimeout(() => {
            document.querySelector(".parent").style.background=getRandomColor()
        }, 500);
     </script>

</body>
</html>
